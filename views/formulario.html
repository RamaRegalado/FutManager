<!DOCTYPE html>
<html lang="en">

    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/formulario.css" rel="stylesheet">
        <title>Registro</title>
    </head>
    <body>
        <header>
            <a href="/"><img src="/images/futmanager_logo.png" alt="Logo"></a>
            <div>
                <nav> 
                        <a href="/">Inicio</a>
                        <a href="proximos.html">Próximos Eventos</a>
                        <a href="pasados.html">Eventos Pasados</a>
                        <a href="/formulario">Registro</a>
                        <a href="/login">Ingresar</a>  
                </nav>
            </div>
            
            </header>

            
            <div id="formulario">
                    <div id="centrar">
                        <!-- <iframe src="https://www.youtube.com/embed/Imeq3GeRttw" width="560" height="315">
                        </iframe> -->
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/x9XC7pAyJGg" title="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div> 
                 
                   <form  action="/" method="POST" id="accion">
                        <div >
                        
                           <label for="nombres">Nombre Completo(letras)</label><br>
                           <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required=""><br>      
                           <label for="email">Email</label><br>
                           <input type="email" value="" id="email" name="email" placeholder="name@domain.com" required="">
                           <br>
                           <label for="numeros">Numero Telefono</label><br> 
                           <input type="text" name="contraseña" pattern="[0-9]+" required="" id="numeros" placeholder="telefono" minlength="6" maxlength="10">
                          <br>
                           <label for="estaura">Estatura</label><br>
                           <input type="number"  name="nombre" placeholder="estatura en metros" required="">
                           <br>
                           <br><label for="data">Fecha de Nacimiento</label><br>
                           <input type="date" name="data">
                        </div> 

                        <div  id="select" >
                          <label for="posicion">Elige tu posicion:</label>
                          <select name="posicion" >
                             <option value="portero">portero</option>
                             <option value="central">central</option>
                             <option value="lateral">lateral</option>
                             <option value="centro campista">centrocampista</option>
                             <option value="extremo">Extremo</option>
                             <option value="delantero">Delantero</option>

                           </select><br>
                                           
                            <label for="dominante">Perfil Dominante:</label>
                            <select name="dominante" >
                              <option value="Derecho">Derecho</option>
                              <option value="Izquierdo">Izquierdo</option>
                              <option value="Ambidetro">Ambidextro</option>
                            </select> <br>  
                             

                            <label for="edad">Elige Rango de Edad:</label> 
                            <select  name="edad">
                                <option value="null">Elige</option>
                              <option value="15 a 17">15 a 17</option>
                                <option value="18 a 20">18 a 20</option>
                                <option value="21 a 24">21 a 24</option>
                            </select><br>
                            <label for="video">Ingresa un video</label><br>
                           <input type="file" id="video" name="video" placeholder="subir video" required=""><br> 
                        </div>

                    </div>  
                    
                       <div id="textarea">
                          <textarea colunm="30" rows="10" placeholder="Describe tus Caracteristicas"></textarea><br>
                          
                        </div>
                       <div id="centrar">  
                         <button type="submit"  onclick="return enviar(this.form)">Enviar</button>
                      </div>
                    </form>

                </div>
            <footer>
             <div id="footer"> 
              <div id="redes">
                   <a href="/"><img src="/images/futmanager_logo.png" width="120px" alt="Logo"></a>    
                    
                      <p><img src="/images/instagram.png" width="20px" height="20px" alt="Instagram" >Instagram</p>
                      <p><img src="/images/linkedin.jpg" width="20px" height="20px"  alt="Linkedin" >Linkedin</p>
                      <p><img src="/images/facebook.png" width="20px" height="20px" alt="Facebook" >Facebook</p>
                    </div>
              </div>
            </footer>
            </body>
 </html>
